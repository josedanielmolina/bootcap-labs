@if (mensajeResp != '') {
    <mat-card class="mat-elevation-z4 mb-4">
        <mat-card-content>
            <mat-card-subtitle>
                {{ mensajeResp }}
            </mat-card-subtitle>
        </mat-card-content>
    </mat-card>
}

<div class="container mx-auto mt-5">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 gap-4">
            <mat-form-field class="w-full" >
                <mat-label>Nombres</mat-label>
                <input matInput type="text" id="nombres" formControlName="nombres">
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Correo</mat-label>
                <input matInput type="email" id="correo" formControlName="correo">
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Cargo</mat-label>
                <input matInput type="text" id="cargo" formControlName="cargo">
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>CÃ³digo RH</mat-label>
                <input matInput type="text" id="codigoRH" formControlName="codigoRH">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="formulario.invalid" class="self-end">
                Enviar
            </button>
        </div>
    </form>
</div>
