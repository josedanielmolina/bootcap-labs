<div class="container mx-auto mt-5">
    <h1 class="text-2xl font-bold mb-4">Lista de Usuarios</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="text-left"> ID </th>
        <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Nombre </th>
        <td mat-cell *matCellDef="let user"> {{ user.nombre }} </td>
      </ng-container>

      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Correo </th>
        <td mat-cell *matCellDef="let user"> {{ user.correo }} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Acciones </th>
        <td mat-cell *matCellDef="let user">
          <button mat-raised-button color="primary" class="mr-2" (click)="editUser(user.id)">Editar</button>
          <button mat-raised-button color="warn" (click)="deleteUser(user.id)">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
